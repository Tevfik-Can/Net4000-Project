---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: cross-layer-observability
data:
  server-port: "8080"
  request-interval: "200"
  request-timeout: "5000"

---
# Deployment for HTTP Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
  namespace: cross-layer-observability
  labels:
    app: http-server
    component: application-layer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-server
  template:
    metadata:
      labels:
        app: http-server
        component: application-layer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: server
        image: cross-layer-observability/app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: server-port
        command:
        - python3
        - src/application/server.py
        - --host
        - "0.0.0.0"
        - --port
        - "$(SERVER_PORT)"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        volumeMounts:
        - name: output
          mountPath: /output
      volumes:
      - name: output
        emptyDir: {}

---
# Service for HTTP Server
apiVersion: v1
kind: Service
metadata:
  name: http-server
  namespace: cross-layer-observability
  labels:
    app: http-server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: http-server

---
# Deployment for HTTP Client (Load Generator)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-client
  namespace: cross-layer-observability
  labels:
    app: http-client
    component: application-layer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-client
  template:
    metadata:
      labels:
        app: http-client
        component: application-layer
    spec:
      containers:
      - name: client
        image: cross-layer-observability/app:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: SERVER_URL
          value: "http://http-server:8080"
        - name: REQUEST_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: request-interval
        command:
        - python3
        - src/application/client.py
        - --url
        - "$(SERVER_URL)"
        - --duration
        - "3600"  # Run for 1 hour
        - --interval
        - "$(REQUEST_INTERVAL)"
        - --output
        - /output/client_metrics.json
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: output
          mountPath: /output
      volumes:
      - name: output
        emptyDir: {}
