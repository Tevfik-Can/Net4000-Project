---
# DaemonSet for eBPF Monitoring (runs on every node)
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ebpf-monitor
  namespace: cross-layer-observability
  labels:
    app: ebpf-monitor
    component: kernel-layer
spec:
  selector:
    matchLabels:
      app: ebpf-monitor
  template:
    metadata:
      labels:
        app: ebpf-monitor
        component: kernel-layer
    spec:
      hostNetwork: true
      hostPID: true
      # eBPF requires privileged access to the kernel
      securityContext:
        privileged: true
      nodeSelector:
        # Only deploy on nodes with eBPF support
        kubernetes.io/os: linux
      tolerations:
      # Allow running on all nodes including control plane
      - effect: NoSchedule
        operator: Exists
      containers:
      - name: ebpf-monitor
        image: cross-layer-observability/ebpf:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_RESOURCE
            - NET_ADMIN
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command:
        - python3
        - src/ebpf/runner.py
        - --output
        - /output/ebpf_events_$(NODE_NAME).json
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        # Mount kernel headers and debug filesystem
        - name: sys-kernel-debug
          mountPath: /sys/kernel/debug
          readOnly: true
        - name: lib-modules
          mountPath: /lib/modules
          readOnly: true
        - name: usr-src
          mountPath: /usr/src
          readOnly: true
        - name: output
          mountPath: /output
      volumes:
      - name: sys-kernel-debug
        hostPath:
          path: /sys/kernel/debug
          type: Directory
      - name: lib-modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: usr-src
        hostPath:
          path: /usr/src
          type: DirectoryOrCreate
      - name: output
        hostPath:
          path: /var/log/ebpf-monitor
          type: DirectoryOrCreate

---
# Service for eBPF Monitor metrics (if needed)
apiVersion: v1
kind: Service
metadata:
  name: ebpf-monitor
  namespace: cross-layer-observability
  labels:
    app: ebpf-monitor
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: ebpf-monitor
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090

---
# ServiceAccount for eBPF monitoring
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ebpf-monitor
  namespace: cross-layer-observability

---
# ClusterRole for eBPF monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ebpf-monitor
rules:
- apiGroups: [""]
  resources:
  - nodes
  - pods
  verbs:
  - get
  - list
  - watch

---
# ClusterRoleBinding for eBPF monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ebpf-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ebpf-monitor
subjects:
- kind: ServiceAccount
  name: ebpf-monitor
  namespace: cross-layer-observability
